<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Mi Banco</title>
</head>
<body>
    <header id="sidebar">
        <div class="toggle-btn">
            <span>&#9776</span>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./paginas/principal.html">Prestamos</a></li>
                <li><a href="../index.html">Comprar Moneda Extranjera</a></li>
                <li><a href="../index.html">Cerrar Sesion</a></li>
            </ul>
        </nav>
    </header>
    <div class="contenido">
        <div class="home">
            <div class="homeContenedor">
                <div class="monedas" id="monedas">                          
                </div>
            </div>
        </div>
    </div>
    <div class= "contenido">
        <div class = "contenedorPrestamo" id="pedirUnPrestamo">
            <h2>Prestamos</h2>
            <div class="prestamoDatos">
                <input type="number" id="montoPrestamo">
                <button id = "btnPedirPrestamo">Pedir Prestamo</button>
            </div>
        </div>
        <div id="historial">
            <h2>Historial de Usuarios</h2>
            <button id="btnMostrarHistorial" >Mostrar Usuarios</button>
            <div id="usuarioHistorial">
                <div class="tablaUsu">
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Mail</th>
                                <th>Plata</th>
                            </tr>
                        </thead>
                        <tbody  id="usuarios">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class= "contenido">
        <div class = "contenedorMonedaExtran" id="comprarMonedaExtran">
            <h2>Compra Moneda</h2>
            <div class="compraDatos">
                <input type="number" id="montoMoneda">
                <button id = "btnComprarMoneda">Comprar</button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
    <script src="../js/appMoneda.js"></script>
    <script src="../js/appPrestamo.js"></script>
    <script src="../js/animacion.js"></script>
</body>
</html>
